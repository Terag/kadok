stages:
  - verify
  - test
  - deliver
  - deploy

variables:
  IMAGE_TAG: "snapshot"
  GOLANG_VERSION: "1.19"
  ALPINE_VERSION: "3.16"
  NODE_VERSION: "16.16-alpine3.16"
  BUILDAH_VERSION: "latest"
  HELM_VERSION: "latest"

workflow:
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      variables:
        IMAGE_TAG: merge-$CI_MERGE_REQUEST_ID
        KADOK_ENV: staging
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      variables:
        IMAGE_TAG: $CI_COMMIT_SHORT_SHA
        KADOK_ENV: production
    - when: never

verify_commitlint:
  stage: verify
  image: node:$NODE_VERSION
  rules:
  - if: $CI_MERGE_REQUEST_IID
  before_script:
    - apk add --no-cache git curl jq
    - yarn install
  script:
    - >
      curl "$CI_API_V4_URL/projects/$CI_PROJECT_ID/merge_requests/$CI_MERGE_REQUEST_IID" --header "Authorization: Bearer $CI_API_TOKEN" -o merge_request.json
    - echo -e "Commit Message:\n$CI_MERGE_REQUEST_TITLE\n\n$(jq -r '.description' merge_request.json)"
    - echo -e "$CI_MERGE_REQUEST_TITLE\n\n$(jq -r '.description' merge_request.json)" | npx commitlint --verbose

verify_openapi:
  stage: verify
  image: node:$NODE_VERSION
  rules:
    - changes:
      - oas/**/*
  before_script:
    - apk add --no-cache git
    - yarn install
  script:
    - yarn lint-oas-redocly
    - sha1sum oas/generated/openapi.json > oas/generated/oas.tmp.sha1
    - yarn bundle-oas
    - sha1sum -c oas/generated/oas.tmp.sha1 || (echo "Error, API Contract as oas/generated/openapi.json was not properly regenerated" >& 2 && exit 1)
    - yarn lint-oas-spectral

test_code:
  stage: test
  image: golang:$GOLANG_VERSION
  rules:
    - changes:
      - "**/*.go"
      - "*.go"
      - go.mod
      - go.sum
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
    - if: '$CI_COMMIT_TAG'
  script:
    - go install github.com/t-yuki/gocover-cobertura@latest
    - go install github.com/jstemmer/go-junit-report@latest
    - go install github.com/kyoh86/richgo@latest
    - >
      go test -v -cover -covermode="count"
      -coverprofile=coverage.txt ./... |
      bash -c 'tee >(RICHGO_FORCE_COLOR=1 richgo testfilter > /dev/stderr)' |
      go-junit-report -set-exit-code > junit.xml
    - go tool cover -html=coverage.txt -o coverage.html
    - gocover-cobertura < coverage.txt > coverage.xml
    - go tool cover -html coverage.txt -o coverage.html
    # The following line are required for gitlab to detect the covreage based on its regex match.
    # The regex being evaluated by gitlab is: coverage: \d+.\d+% of statements
    - >
      COVERAGE=$(go tool cover -func coverage.txt | grep total: | sed -e "s/\t//g" | sed -n -E 's/^.*\)([0-9]+\.[0-9]+)%$/\1/p')
    - >
      echo "coverage: $(printf '%.1f' "${COVERAGE}")% of statements"
  coverage: /^coverage:\s(\d+(?:\.\d+)?%)/
  artifacts:
    when: always
    name: $CI_JOB_NAME/coverage.txt
    paths:
      - coverage.txt
      - coverage.html
      - coverage.xml
      - junit.xml
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
      junit: junit.xml

test_chart:
  stage: test
  image: devth/helm:$HELM_VERSION
  environment:
    action: prepare
    name: staging
  rules:
    - changes:
      - charts/**/*
  script:
    - >
      helm lint
      --set image.repository=$CI_REGISTRY_IMAGE
      --set image.tag=$IMAGE_TAG
      --set gitlab.env=$CI_ENVIRONMENT_SLUG
      --set gitlab.app=$CI_PROJECT_PATH_SLUG
      --set imagePullSecrets[0].name=regcred-kadok
      --set registrySecret.create=true
      --set registrySecret.registry=$CI_REGISTRY
      --set registrySecret.username=$CI_DEPLOY_USER
      --set registrySecret.password=$CI_DEPLOY_PASSWORD
      --set kadok.token=$DISCORD_TOKEN
      charts/kadok

deliver_image:
  stage: deliver
  image:
    name: docker.io/buildah/buildah:$BUILDAH_VERSION
  script:
    - podman login --username $CI_REGISTRY_USER --password $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - >
      buildah bud --format docker
      -f $CI_PROJECT_DIR/Dockerfile
      -t $CI_REGISTRY_IMAGE:$IMAGE_TAG
      $CI_PROJECT_DIR
    - buildah push $CI_REGISTRY_IMAGE:$IMAGE_TAG docker://$CI_REGISTRY_IMAGE:$IMAGE_TAG
  after_script:
    - podman logout $CI_REGISTRY

deploy_kadok:
  stage: deploy
  image: devth/helm:$HELM_VERSION
  variables:
    KUBE_NAMESPACE: terag-kadok-$KADOK_ENV
  environment:
    name: $KADOK_ENV
  resource_group: $KADOK_ENV
  script:
    - >
      helm upgrade
      --install
      --cleanup-on-fail
      --atomic
      --create-namespace
      --namespace $KUBE_NAMESPACE
      -f $HELM_VALUES
      --set image.repository=$CI_REGISTRY_IMAGE
      --set image.tag=$IMAGE_TAG
      --set gitlab.env=$CI_ENVIRONMENT_SLUG
      --set gitlab.app=$CI_PROJECT_PATH_SLUG
      --set imagePullSecrets[0].name=regcred-kadok
      --set registrySecret.create=true
      --set registrySecret.registry=$CI_REGISTRY
      --set registrySecret.username=$CI_DEPLOY_USER
      --set registrySecret.password=$CI_DEPLOY_PASSWORD
      --set kadok.token=$DISCORD_TOKEN
      kadok-$KADOK_ENV
      charts/kadok
