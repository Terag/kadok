type: object
description: |
  Problem resource as defined per [RFC7807](https://www.rfc-editor.org/rfc/rfc7807)
properties:
  type:
    type: string
    format: uri-reference
    description: |
      A URI reference [RFC3986](https://www.rfc-editor.org/rfc/rfc3986) that identifies the problem type.
      When dereferenced using Kadok's API baseUri (e.g., `<baseUri><type>` with `baseUri=https://kadok.io/api`).
      When this member is not present, its value is assumed to be "about:blank".
    default: 'about:blank'
    example: '/problems/type-name'
  title:
    type: string
    description: |
      A short, human-readable summary of the problem type. It SHOULD NOT change from occurrence to occurrence of the problem.
  status:
    type: integer
    format: int32
    description: |
      The HTTP status code generated by the origin server for this occurrence of the problem.
    minimum: 100
    maximum: 599
  detail:
    type: string
    description: |
      A human-readable explanation specific to this occurrence of the problem.
    example: some description for the error situation
  instance:
    type: string
    format: uri-reference
    description: |
      A URI reference that identifies the specific occurrence of the problem, e.g. by adding a fragment identifier or sub-path to the problem type. May be used to locate the root of this problem in the source code.
    example: '/problems/type-name#specific-occurrence-context'
additionalProperties: true
